<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="varAndConst" class="varAndConst">
        <div class="variable_header d-flex align-items-center justify-content-space-between">
          <h2 onclick="console.log('Variables', userVariables, 'Constants', mathConstants)">Variables and Constants</h2>
          <button onclick="clearVariables()">Clear</button>
        </div>
        <div class="variable_view">
          <input id="variable_item_name" class="variable_item_name" type="text" oninput="validateInput(event)" placeholder="Name" required>
          <span>=</span>
          <input id="variable_item_value" class="variable_item_value" type="number" placeholder="Value" required>
          <button id="variable_save_btn" onclick="saveVariable()">Save</button>
        </div>
        <div id="calculator_variables" class="calculator_variables"></div>
      </div>
      <div class="cal_body_wrapper">
        <div class="cal_body">
          <div class="cal_screen d-flex flex-column justify-content-end">
            <p
              id="displayScreen_input"
              class="cal_input d-flex align-items-center"
              onclick="console.log('Expression: ', expression)"
            ></p>
            <p
              id="displayScreen_output"
              class="cal_output d-flex justify-content-end align-items-center"
            >
              0
            </p>
          </div>
  
          <div id="cal_buttons" class="cal_buttons">
            <div class="upper_row">
              <div
                id="cal_exponent"
                class="cal_btn scientific_btn"
                onclick="displayChar('^')"
              >
                X <sup>y</sup>
              </div>
              <div
                id="cal_sqrt"
                class="cal_btn scientific_btn"
                onclick="displayChar('√')"
              >
                &radic;X
              </div>
              <div
                id="cal_round_start"
                class="cal_btn scientific_btn"
                onclick="displayChar('(')"
              >
                (
              </div>
              <div
                id="cal_round_end"
                class="cal_btn scientific_btn"
                onclick="displayChar(')')"
              >
                )
              </div>
  
              <div
                id="cal_sin"
                class="cal_btn scientific_btn"
                onclick="displayChar('sin(')"
              >
                sin
              </div>
              <div
                id="cal_cos"
                class="cal_btn scientific_btn"
                onclick='displayChar("cos(")'
              >
                cos
              </div>
              <div
                id="cal_tan"
                class="cal_btn scientific_btn"
                onclick="displayChar('tan(')"
              >
                tan
              </div>
            </div>
  
            <div id="cal_seven" class="cal_btn" onclick="displayChar(7)">7</div>
            <div id="cal_eight" class="cal_btn" onclick="displayChar(8)">8</div>
            <div id="cal_nine" class="cal_btn" onclick="displayChar(9)">9</div>
  
            <div id="cal_del" class="cal_btn colored" onclick="deleteChar()">
              &#8678;
            </div>
            <div id="cal_clear" class="cal_btn colored" onclick="clearScreen()">
              AC
            </div>
            <div id="cal_four" class="cal_btn" onclick="displayChar(4)">4</div>
            <div id="cal_five" class="cal_btn" onclick="displayChar(5)">5</div>
            <div id="cal_six" class="cal_btn" onclick="displayChar(6)">6</div>
            <div
              id="cal_multiply"
              class="cal_btn colored"
              onclick="displayChar('x')"
            >
              x
            </div>
            <div
              id="cal_divide"
              class="cal_btn colored"
              onclick="displayChar('÷')"
            >
              &divide;
            </div>
            <div id="cal_one" class="cal_btn" onclick="displayChar(1)">1</div>
            <div id="cal_two" class="cal_btn" onclick="displayChar(2)">2</div>
            <div id="cal_three" class="cal_btn" onclick="displayChar(3)">3</div>
            <div id="cal_add" class="cal_btn colored" onclick="displayChar('+')">
              +
            </div>
            <div
              id="cal_subtract"
              class="cal_btn colored"
              onclick="displayChar('-')"
            >
              -
            </div>
            <div id="cal_zero" class="cal_btn" onclick="displayChar(0)">0</div>
            <div id="cal_point" class="cal_btn" onclick="displayChar('.')">.</div>
            <div
              id="cal_pi"
              class="cal_btn scientific_btn"
              onclick="displayChar('π')"
            >
              &pi;
            </div>
            <div
              id="cal_euler"
              class="cal_btn scientific_btn"
              onclick="displayChar('_e')"
            >
              _e
            </div>
            <div id="cal_equal" class="cal_btn equal" onclick="calculation()">=</div>
          </div>
        </div>
      </div>
      <div class="history">
        <div class="history_header d-flex align-items-center justify-content-space-between">
          <h2 onclick="console.log(user_history)">History</h2>
          <button onclick="clearHistory()">Clear</button>
        </div>
        <div id="calculator_history" class="calculator_history"></div>
      </div>
    </div>
  </body>
  <script src="src/calculator.js"></script>
</html>
